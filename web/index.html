<html lang="en" ng-app="logViewerApp">
<head>
  <meta charset="utf-8">
  <script src="jquery-2.1.4.min.js"></script>
  <script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
  <script src="angular.js"></script>
  <script src="ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="ng-infinite-scroll.js"></script>
  <script src="controller.js"></script>
  <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="sgsn.css" rel="stylesheet"/>
</head>
<body ng-controller="EntriesCtrl">
  <!-- Open dialog -->
  <script type="text/ng-template" id="OpenDumpDialog.html">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Open Dump</h4>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <input ng-model="url" type="text" class="form-control"
               placeholder="Dump url...">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="openUrl()">Open URL</button>
        </span>
      </div>
    </div>
  </script>
  <!-- /Open dialog -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SGSN Logviewer</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a data-toggle="modal" ng-click="openDump()">Open a dump</a></li>
          <li><a href="req?view">View</a></li>
          <li ng-click="isCollapsed = !isCollapsed"><a>Collapse all</a></li>
          <li><a href="#help">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search view...">
        </form>
      </div>
    </div>
  </nav>
  <!-- Entries  -->
  <div role="main" class="container" id="page"> 
    <ul class="list-group">
      <li class="list-group-item {{log.severity}}" ng-repeat="log in logEntries">
        <div class="container">
          <div class="origin">{{log.origin}}</div> 
          <div class="date">{{log.date}}</div>
          <!-- Entry control buttons -->
          <div class="btn-group btn-group-xs entry-buttons">
            <!-- Collapse button -->
            <button type="button" class="btn btn-ghost" ng-click="isCollapsed = !isCollapsed">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <!-- View raw button -->
            <button type="button" class="btn btn-ghost">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <!-- Bookmark button -->
            <button type="button" class="btn btn-ghost">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </button>
          </div>
          <!-- /Entry control buttons -->
        </div>
        <!-- Entry contents -->
        <div class="entryTxt" collapse="isCollapsed">{{log.txt}}</div>
        <!-- /Entry contents -->
      </li>
    </ul>
  </div> 
  <!-- /Entries  -->
</body>
</html>
